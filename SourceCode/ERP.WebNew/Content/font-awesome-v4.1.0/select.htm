      var t=OA.faIcons;
      
      var html="";
      for(var i=0;i<t.length;i++)
           html+="<li><a href=# onclick=sm(this) title='fa-"+t[i]+"'><i class='fa fa-"+t[i]+"'></i></a></li>";
      t=OA.glyphIcons;
      for(var i=0;i<t.length;i++)
           html+="<li><a href=# onclick=sm(this) title='glyphicon-"+t[i]+"'><i class='glyphicon glyphicon-"+t[i]+"'></i></a></li>";
     $("#iconList").html("<ul>"+html+"</ul>");
     
     
     $('#clickme').click(function(){ $("#responsive").modal({keyboard: true}); });
     
     $("#iconClass").keyup(function(){
     
      var s=$.trim($(this).val());
      if(s=="")
         $("#iconList li i").removeClass("no");
      else
      {   s=s.split(' ');
          $("#iconList li").each(function()
          {  
             var ts= $(this).find("a").attr("title");
             var b=false;
             for(var ti=0;ti<s.length;ti++)
               {  
                  if( ts.indexOf($.trim(s[ti]))>=0 )
                   {  b=true; break;}
                }  
                
             if(b)
                $(this).find("a i").removeClass("no");
             else
                $(this).find("a i").addClass("no");
             
              
          });
     }
     });
     }
);

function EndMe()
